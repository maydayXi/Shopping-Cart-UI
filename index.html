<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Shopping Cart</title>
</head>
<body class='center full'>

	<div id="Phone" class='shadow'>
		<div id="Catalog" class="page">
			<div class="top">
				<img src="images/user.jpg" alt="Photo">
				<i id="search-btn" class="fas fa-search"></i>
			</div>
			<h2 class="title">Apple Store</h2>
			<div class="filter">
				<div id="iPad" class='shadow'>
					<svg viewbox="0 0 32 32">
						<g>
							<path d="M28,0H4C2.895,0,2,0.895,2,2v28c0,1.105,0.895,2,2,2h24c1.105,0,2-0.895,2-2V2C30,0.895,29.105,0,28,0z M29,29c0,1.105-0.895,2-2,2H5c-1.105,0-2-0.895-2-2V3c0-1.105,0.895-2,2-2h22c1.105,0,2,0.895,2,2V29z" />
							<circle cx="16" cy="29" r="1"/>
							<path d="M26,2H6C4.895,2,4,2.895,4,4v21c0,1.105,0.895,2,2,2h20c1.105,0,2-0.895,2-2V4C28,2.895,27.105,2,26,2z M27,24c0,1.105-0.895,2-2,2H7c-1.105,0-2-0.895-2-2V5c0-1.105,0.895-2,2-2h18c1.105,0,2,0.895,2,2V24z"/>
						</g>
					</svg>
				</div>
				<div id="iPhone" class='shadow'>
					<svg viewbox='0 0 32 32'>
						<g>
							<path d="M23,0H9C7.895,0,7,0.895,7,2v28c0,1.105,0.895,2,2,2h14c1.105,0,2-0.895,2-2V2C25,0.895,24.105,0,23,0z M24,29c0,1.105-0.895,2-2,2H10c-1.105,0-2-0.895-2-2V3c0-1.105,0.895-2,2-2h12c1.105,0,2,0.895,2,2V29z"/>
							<circle cx="16" cy="29" r="1"/>
							<path fill="#1C1C1C" d="M14.196,3h3.608C17.912,3,18,2.868,18,2.706V2.294C18,2.132,17.912,2,17.804,2h-3.608 C14.088,2,14,2.132,14,2.294v0.412C14,2.868,14.088,3,14.196,3z"/>
						</g>
					</svg>
				</div>
				<div id="iWatch" class='shadow'>
					<svg viewbox="0 0 32 32">
						<g>
							<path d="M 23 8 H 9 C 9 8 9 8 9 8 C 7.895 8 7 8.895 7 10 v 14 c 0 1.105 0.895 2 2 2 h 14 c 1.105 0 2 -0.895 2 -2 V 10 C 25 8.895 24.105 8 23 8 z M 24 23 c 0 1.105 -0.895 2 -2 2 H 10 c -1.105 0 -2 -0.895 -2 -2 V 11 c 0 -1.105 0.895 -2 2 -2 h 12 c 1.105 0 2 0.895 2 2 V 23 z M 25 12 C 26 12 26 12 26 13 L 26 15 C 26 16 26 16 25 16 M 11 8 C 12 7 12 5 12 5 C 12 4 12 4 13 4 L 19 4 C 20 4 20 4 20 5 C 20 6 20 7 21 8 M 11 26 C 12 27 12 29 12 29 C 12 30 12 30 13 30 L 19 30 C 20 30 20 30 20 29 C 20 28 20 27 21 26" />
						</g>
					</svg>
				</div>
			</div>
			<div id="Products">
				<div class="iPad">
					<div class="card shadow ipad-pro">
						<div class="row">
							<i class="far fa-heart"></i>
							<i class="fas fa-plus"></i>
						</div>
						<img src="images/iPad Pro.jpg" alt="iPad Pro">
						<span class="product">iPad Pro</span>
						<span class="price">$799</span>
					</div>
					<div class="card shadow ipad-air">
						<div class="row">
							<i class="far fa-heart"></i>
							<i class="fas fa-plus"></i>
						</div>
						<img src="images/iPad Air2.jpg" alt="iPad Pro">
						<span class="product">iPad Air</span>
						<span class="price">$599</span>
					</div>
					<div class="card shadow ipad">
						<div class="row">
							<i class="far fa-heart"></i>
							<i class="fas fa-plus"></i>
						</div>
						<img src="images/iPad.jpg" alt="iPad Pro">
						<span class="product">iPad</span>
						<span class="price">$479</span>
					</div>
					<div class="card shadow ipad-mini">
						<div class="row">
							<i class="far fa-heart"></i>
							<i class="fas fa-plus"></i>
						</div>
						<img src="images/iPad mini.jpg" alt="iPad Pro">
						<span class="product">iPad mini</span>
						<span class="price">$499</span>
					</div>
				</div>
				<div class="iPhone">
					<div class="card shadow iphone-pro-max">
						<div class="row">
							<i class="far fa-heart"></i>
							<i class="fas fa-plus"></i>
						</div>
						<img src="images/iPhone Pro Max.jpg" alt="iPhone Pro Max">
						<span class="product">iPhone Pro Max</span>
						<span class="price">$1099</span>
					</div>
					<div class="card shadow iphone-pro">
						<div class="row">
							<i class="far fa-heart"></i>
							<i class="fas fa-plus"></i>
						</div>
						<img src="images/iPhone Pro.jpg" alt="iPhone Pro">
						<span class="product">iPhone Pro</span>
						<span class="price">$999</span>
					</div>
					<div class="card shadow iphone">
						<div class="row">
							<i class="far fa-heart"></i>
							<i class="fas fa-plus"></i>
						</div>
						<img src="images/iPhone.jpg" alt="iPhone">
						<span class="product">iPhone</span>
						<span class="price">$799</span>
					</div>
					<div class="card shadow iphone-mini">
						<div class="row">
							<i class="far fa-heart"></i>
							<i class="fas fa-plus"></i>
						</div>
						<img src="images/iPhone mini.jpg" alt="iPhone mini">
						<span class="product">iPhone mini</span>
						<span class="price">$699</span>
					</div>
				</div>
				<div class="iWatch">
					<div class="card shadow">
						<div class="row">
							<i class="far fa-heart"></i>
							<i class="fas fa-plus"></i>
						</div>
						<img src="images/iWatch-S7.jpg" alt="iWatch-S7">
						<span class="product">Apple Watch S7</span>
						<span class="price">$399</span>
					</div>
					<div class="card shadow">
						<div class="row">
							<i class="far fa-heart"></i>
							<i class="fas fa-plus"></i>
						</div>
						<img src="images/iWatch-SE.jpg" alt="iWatch-SE">
						<span class="product">Apple Watch SE</span>
						<span class="price">$279</span>
					</div>
					<div class="card shadow">
						<div class="row">
							<i class="far fa-heart"></i>
							<i class="fas fa-plus"></i>
						</div>
						<img src="images/iWatch-S3.jpg" alt="iWatch-S3">
						<span class="product">Apple Watch S3</span>
						<span class="price">$199</span>
					</div>
				</div>
			</div>
		</div>
		<div id="Cart" class="page">
			<div id="ShoppingCart">
				<h2 class="page-title">
					<span>Cart</span>
					<span id="Cart-icon">
						<i id="ArrowUp" class="fas fa-chevron-circle-up"></i>
						<span class="cart-count">0</span>
					</span>
				</h2>
				<div class="container">
					<i id="CartLogo" class="fas fa-shopping-cart"></i>
				</div>
				<div id="Checkout-btn">
					Check out
					<i class="fas fa-arrow-right"></i>
				</div>
			</div>
			<div id="CreditCard">
				<h2 class="page-title">
					Credit Card
					<i id="ArrowLeft" class="fas fa-chevron-circle-left"></i>
				</h2>
				<div class="container">
					<p>Card Type</p>
					<div class="card-type">
						<i class="fab fa-cc-visa shadow"></i>
						<i class="fab fa-cc-jcb shadow"></i>
						<i class="fab fa-cc-mastercard shadow"></i>
						<i class="fab fa-cc-amex shadow"></i>
					</div>
					<p>Name on Card</p>
					<div class="form-control">
						<input id='CardName' type="text" placeholder="your name" />
					</div>
					<p>Card Number</p>
					<div class="form-control">
						<input id="CardNumber" type="text" placeholder="0000 0000 0000 0000" />
					</div>
					<span class="expdt">Expiration-Date</span>
					<span class="cvv">CVV</span>
					<div class="form-control">
						<input id="ExpDt" type="text" placeholder="mm/yyyy" />
						<input id='CVV' type="text" placeholder="123" />
					</div>
					<div id="BuyNow" class="shadow">
						Buy Now
						<i class="fas fa-dollar-sign"></i>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/sweetalert2.js"></script>
	<script src='js/main.js'></script>
</body>
</html>
